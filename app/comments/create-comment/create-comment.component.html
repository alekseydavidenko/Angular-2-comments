<form (ngSubmit)="createComment(createCommentForm)" [formGroup]="createCommentForm">
    <div class="form-group">
        <label for="name">Ваше имя</label>
        <input type="text" id="name" class="form-control" formControlName="name">
        <div *ngIf="formErrors.name" class="error">
            {{formErrors.name}}
        </div>
    </div>
    <div class="form-group">
        <label>Ваше сообщениe</label>
        <textarea id="message" class="form-control" rows="5" 
            formControlName="message"></textarea>
        <div *ngIf="formErrors.message" class="error">
            {{formErrors.message}}
        </div>
    </div>
    <button type="submit" class="btn" [disabled]="!createCommentForm.valid">
        Добавать коментарий
    </button>
</form>
